<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doIt</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./dist/main.js" type="module" defer></script>

</head>
<body>

<div class="header">
    <button class="nav-button"></button>
    <div class="title">

        <h1><span>do</span>it</h1>
        <div class="underline"></div>

        <div class="icon"></div>
    </div>
</div>
<div class="content">
    <div class="sidebar">
        <div class="side-home">
            <div class="underline"></div>

            <h2>home</h2>
            <div class="home-items">
                <h3 class="all">all</h3>
                <h3 class="today">today</h3>
                <h3 class="week">this week</h3>
                <h3 class="important">important</h3>
                <h3 class="completed">completed</h3>
            </div>
        </div>

        <div class="side-projects">
            <div class="underline"></div>

            <h2>projects
                <button class="add-project"></button>
            </h2>
            <div class="project-items">

            </div>
        </div>
    </div>

    <div class="todo">


        <div class="task-container">
            <div class="task">

                <div>
                    <div class="check-box"></div>
                    <h4>task name</h4>
                </div>

                <div>
                    <p>due on this date</p>
                    <button class="edit-btn">edit</button>
                </div>

            </div>
            <div class="task-info">
                <p>more info on this task</p>
                <button class="delete-btn">delete</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
